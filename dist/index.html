<!DOCTYPE html>
<html lang="ru" class="h-full">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Simple starter using Laravel mix</title>

	<link rel="icon" href="img/favicon.png">

	<link rel="stylesheet" href="css/styles.css">
</head>
<body class="h-full">

	<div class="body-wrapper flex flex-col h-full">

		<header class="header sticky top-0 w-full border-b font-bold text-3xl bg-gray-200 flex-center flex-shrink-0 z-50" id="header">
			Sticky Header
		</header>

		<main class="flex-grow">
			
			<section class="banner bg-gray-500 md:h-full overflow-hidden" id="banner">
				<div class="banner-wrapper flex flex-col md:flex-row">
					
					<div class="banner-sliders w-full md:w-3/4 md:h-full relative">

						<div class="banner-image-slider swiper md:h-full z-10">
							<div class="swiper-wrapper md:h-full">

								<div class="banner-image-slide swiper-slide md:h-full">
									<video loop muted autoplay preload="metadata" poster="https://img.youtube.com/vi/w4oJr0arExA/maxresdefault.jpg" class="">
										<source type="video/mp4" src="https://www.hyundai-samavto.ru/storage/banners/5f9bbe7a53107_video_desktop.mp4">
									</video>
								</div>

								<div class="banner-image-slide swiper-slide md:h-full w-full">
									<div class="banner-image-slide-bg h-full bg-cover bg-right swiper-lazy" data-background="https://www.hyundai-samavto.ru/storage/banners/601aabfa82c6f_image.jpg">
										<div class="swiper-lazy-preloader"></div>
									</div>
								</div>

								<div class="banner-image-slide swiper-slide md:h-full w-full">
									<picture>
										<source media="(max-width: 768px)" data-srcset="https://www.hyundai-samavto.ru/storage/banners/60544a01e6e27_image_mobile.jpg" class="swiper-lazy">
										<source media="(min-width: 768px)" data-srcset="https://www.hyundai-samavto.ru/storage/banners/60544a01e6e27_image.jpg" class="swiper-lazy">
										<img data-src="https://www.hyundai-samavto.ru/storage/banners/60544a01e6e27_image.jpg" class="h-full w-full object-cover object-center swiper-lazy" />
									</picture>
									<div class="swiper-lazy-preloader"></div>
								</div>

							</div>

						</div>

						<div class="banner-text-slider swiper !absolute top-10 bottom-10 left-0 w-full z-20">
							<div class="swiper-wrapper">
								
								<div class="banner-text-slide swiper-slide text-white">
									<h2 class="text-6xl font-bold mb-3 pl-10">Новая ELANTRA.</h2>
									<p class="text-3xl pl-10">Встречайте - новое поколение ELANTRA!</p>

									<div class="absolute bottom-0 left-0 bg-mainBlue px-10 py-5 text-2xl font-bold">
										<p class="border-b pb-1">от 1 464 000 ₽</p>
										<p class="text-white text-opacity-60 pt-1">Подробнее ></p>
									</div>

								</div>

								<div class="banner-text-slide swiper-slide text-white">
									<h2>123</h2>
									<p>456</p>
								</div>

								<div class="banner-text-slide swiper-slide text-white">
									<h2>123</h2>
									<p>456</p>
								</div>

							</div>

							<!-- If we need pagination -->
							<div class="swiper-pagination"></div>

							<!-- If we need navigation buttons -->
							<div class="swiper-button-prev"></div>
							<div class="swiper-button-next"></div>

						</div>

					</div>

					<div class="banner-form bg-white w-full md:w-1/4 min-w-[400px] p-5">
						123
					</div>

				</div>
			</section>

		</main>

		<footer class="footer bg-gray-800 text-white text-opacity-80 font-bold text-3xl text-center py-20 flex-shrink-0" id="footer">
			<div class="container">
				Footer
			</div>
		</footer>
	</div>

	<script src="js/scripts.js"></script>
</body>
</html>
